<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQuery Tutorial</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background: #ddff55;
			position: absolute;
		}
	</style>
</head>
<body>
	
	<h2>JQUERY ANIMATE</h2>
	<button id="animate">Click me for animate!</button>
	<div class="box">Hello!</div>
	
	<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
	
	<!-- SCRIPT -->
	<script type="text/javascript">
		$(document).ready(function() {
			// ANIMARION
			// $(selector).animate({params}, speed, callback);
			$("button#animate").click(function() {
				var boxDiv = $(".box");
				boxDiv.animate( {left: '200px'},1000 );
				boxDiv.animate(
					{height: '200px'},1000
				);
				boxDiv.animate(
					{width: '200px', fontSize: '50px'},1000
				);
				boxDiv.animate(
					{height: '100px'},1000
				);
				boxDiv.animate(
					{width: '100px', fontSize: '20px'},1000
				);
			});
						
		});
	</script>
</body>
</html>
