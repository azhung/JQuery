<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQuery Effects Hide and Show</title>
	<style type="text/css">
		.show{
			display: none;
		}		
	</style>
</head>
<body>
	
	<h2>JQUERY HIDE</h2>
	<button id="hide">Click me for hide!</button>
	<p class="hide">Hide me! Please. Oh Yeah</p>
	
	<h2>JQUERY SHOW</h2>
	<button id="show">Click me for show!</button>
	<p class="show">Show me! Please. Oh Yeah</p>
		
	
	<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
	
	<!-- SCRIPT -->
	<script type="text/javascript">
		$(document).ready(function() {
			// HIDE
			$("button#hide").click(function() {
				// $("element").hide(speed, callback);
				$("p.hide").hide(1000, function() {
					$(this).show(500, function(){
						$(this).hide(100);
					});
				});
			});
			
			// SHOW
			$("button#show").click(function() {
				$("p.show").show(1000);
			});
						
		});
	</script>
</body>
</html>
