<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQuery Tutorial</title>
	<style type="text/css">
		.show{
			display: none;
		}
		.fadeIn1{
			width: 100px; height: 100px;
			background: #ffdd55; margin: 10px;
			display: none;
		}		
	</style>
</head>
<body>
	
	<h2>JQUERY HIDE</h2>
	<button id="hide">Click me for hide!</button>
	<p class="hide">Hide me! Please. Oh Yeah</p>	
	
	<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
	
	<!-- SCRIPT -->
	<script type="text/javascript">
		$(document).ready(function() {
			// HIDE
			$("button#hide").click(function() {
				// $("element").hide(speed, callback);
				$("p.hide").hide(1000, function() {
					$(this).show(500, function(){
						$(this).hide(100);
					});
				});
			});
						
		});
	</script>
</body>
</html>
